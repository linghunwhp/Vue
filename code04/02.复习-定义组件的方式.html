<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>02.复习-定义组件的方式.html</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap-v3.3.7.css" />
    <script src="./lib/vue-2.5.16.js"></script>
</head>

<body>
    <div id="app">
        <mycom1></mycom1>
    </div>
    <template id="tmp1">
        <h3>这是一个自定义的H3</h3>
    </template>
    <script>
        Vue.component('mycom1', {
            template: '#tmp1'
        })
        var vm = new Vue({
            el: '#app',
            data: {
                msg: ''
            },
            methods: {},
            components: {
                // '组件名称'：组件模板对象
                // 下面两种方式都可以
                login,
                mylogin: login,
            }
        })
    </script>
</body>

</html>
