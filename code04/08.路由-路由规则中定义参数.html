<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>08.路由-路由规则中定义参数.html</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap-v3.3.7.css" />
    <script src="./lib/vue-2.5.16.js"></script>
    <script src="./lib/vue-router-v3.0.1.js"></script>
</head>

<body>
    <div id="app">
        <router-link to="/login?id=10&name=张三">login</router-link>
        <router-link to=" /register ">register</router-link>
        <router-view></router-view>
    </div>
    <script>
        var login = {
            template: '<h3>这是login---{{$route.query.id}} --- {{msg}}---{{$route.query.name}}</h3>',
            data() {
                return {
                    msg: this.$route.query.id
                }
            },
            created() {
                console.log(this.$route.query.id)
            },
        }

        var register = {
            template: '<h3>这是register</h3>'
        }

        var routerObj = new VueRouter({
            routes: [{
                path: '/login',
                component: login
            }, {
                path: '/register',
                component: register
            }]
        })

        var vm = new Vue({
            el: '#app',
            data: {
                msg: ''
            },
            methods: {},
            router: routerObj
        })
    </script>
</body>

</html>
