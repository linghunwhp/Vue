<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>02.在页面中使用render函数渲染组件.html</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap-v3.3.7.css" />
    <script src="./lib/vue-2.5.16.js"></script>
    <script src="./lib/vue-router-v3.0.1.js"></script>
</head>

<body>
    <div id="app">
    </div>
    <script>
        var login = {
            template: "<h1>这是一个登录组件</h1>"
        }
        var vm = new Vue({
            el: '#app',
            data: {
                msg: ''
            },
            methods: {},
            render: function(createElements) {
                // createElements是一个方法，调用后把指定组件模板渲染为Html结构
                // 这里的return结果，会直接清空+替换页面中el指定的容器
                return createElements(login)
            }
        })
    </script>
</body>

</html>
