<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>06.名称案例-方式3.html</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap-v3.3.7.css" />
    <script src="./lib/vue-2.5.16.js"></script>
    <script src="./lib/vue-router-v3.0.1.js"></script>
</head>

<body>
    <div id="app">
        <!-- 分析： -->
        <!-- 1、监听文本框数据的变化，检测什么时候拼接出新的fullname -->
        <!-- 2、使用keyup监听文本框数据改变 -->
        <input type="text" v-model="firstname" @keyup="getFullName">
        <input type="text" v-model="lastname" @keyup="getFullName">=
        <input type="text" v-model="fullname">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '',
                'firstname': '',
                'lastname': '',
            },
            methods: {},
            computed: {
                // 在computed中可以定义一些计算属性，本质上是方法，把它们的名称直接当作属性使用，不会把计算属性的那个做方法调用
                // 注意：
                // 1、计算属性使用时，不需要使用（）调用，直接当作属性使用
                // 2、当这个function内部的任何data发生了变化，将立即重新求值
                // 3、计算属性的求职结果，会被缓存起来，方便下次直接使用，不会重新计算，提高运行效率
                'fullname': function() {
                    return this.firstname + '-' + this.lastname
                }
            }
        })
    </script>
</body>

</html>
